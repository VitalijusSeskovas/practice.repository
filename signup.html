<body>
    <!--Link name and navigation bar-->

        <div class="navbar__container">
            <a href="#home" id="navbar__logo"><h1>Live The Moment</h1></a>
            <div class="navbar__toggle" id="mobile-menu"></div>

        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="index.html" class="navbar__links" id="home-page">Home</a>
            </li>
            <li class="navbar__item">
             <a href="about.html" class="navbar__links" id="about-page">About</a>
            </li>

            <a href="signup.html" class="button" id="signup-page">Sign Up</a>
            </li>
        </ul>
    </nav>

    <img src="assets/images/logo2.jpg" alt="hero__image" class="hero">

    <form action="https://formdump.codeinstitute.net/" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
